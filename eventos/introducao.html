<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Eventos</h1>
    <button id="btn1">botao 1</button>
    <button id="btn2">botao 2</button>
    <button id="btn3">botao 3</button>

    <script>
        function clickou(){
            console.log("clickou")
        }
        const btn1 = document.getElementById("btn1");
        const btn2 = document.getElementById("btn2");

        btn1.onclick = function() {console.log("apertei o primeiro botao")};

        btn1.addEventListener("click", clickou);

        btn2.addEventListener("click", function() {console.log("apertei o segundo botao")});
    
    </script>
</body>
</html>
