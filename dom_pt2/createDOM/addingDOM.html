<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste DOM</h1>

    <div class="container">
        <p>teste 1</p>
        <p>lorem <a href="#"> link </a> .</p>
        <p>teste 2</p>

        <h2>Lista</h2>
        <ul>
            <li>item 1</li>
            <li>item 2
            <ul>
                <li>item 2.a</li>
                <li>item 2.b</li>
                <li>item 2.c</li>
            </ul>
        </li>
        <li>item <a href="#">link</a></li>
        </ul>
    </div>
    <script>
       const title = document.createElement("h1");
       const attribute = document.createAttribute("id");
       attribute.value = "title1";
       title.setAttributeNode(attribute);

        title.setAttribute("title", "title inserido dinamicamente");
        title.setAttribute("style", "color:red");

       const text = document.createTextNode("title inserido dinamicamente");
       title.appendChild(text);

       document.querySelector(".container").appendChild(title);
       //document.querySelector(".container").prepend(title, "texto novo");

       const title2 = document.createElement("h1");
       title2.textContent = "titulo 2";
       document.querySelector(".container").insertBefore(title2, document.querySelector("ul"));

       let sublevel = document.querySelector("ul ul");
       sublevel = sublevel.cloneNode(true);
       document.querySelector(".container").insertBefore(sublevel, document.querySelector("ul"));

    </script>
</body>
</html>
