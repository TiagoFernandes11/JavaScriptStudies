<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabuada</h1>

    <script>

        function inputNumero(){
            let num = parseInt(prompt("Digite o numero: "));
            return num;
        }

        function imprimeTabuada(numero){
            let count = 0;

            while(count < 11){
                document.write(`${numero} x ${count} = ${numero * count}<br>`)
                count++;
            }
        }

        imprimeTabuada(inputNumero());
        

    </script>


</body>
</html>
